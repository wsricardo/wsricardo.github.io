{% extends "base.html" %}


{% block content %}
<div class="container">

    {% for article in dates %}
    <article class="blog-post">
        <h1 class="post-title">
            <a
            href="{{ SITEURL }}/blog/{{ article.url }}"
            rel="bookmark"
            title="{{ article.title|striptags }}"
            >{{ article.title }}</a
        >
        </h1>
        <p class="post-footer">Publicado em <time datetime="{{ article.date.isoformat() }}">{{ article.date.strftime('%d/%m/%Y') }}</time> por 
            {% for author in article.authors %}
                <a href="{{ SITEURL }}/blog/{{author.url}}">{{ author }}</a></p>
            {% endfor %}
    </article>
    {% endfor %}

</div>
{% endblock content %}
